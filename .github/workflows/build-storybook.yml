name: build-storybook

on:
  push:
    branches:
      - develop
      - master

jobs:
  build-storybook:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Get Composer Cache Directory
      id: composer-cache
      run: |
        echo "::set-output name=dir::$(composer config cache-files-dir)"
    - uses: actions/cache@v1
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-
    - name: Composer Install
      uses: php-actions/composer@v1
      with:
        args: install
    - name: Read .nvmrc
      run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
      id: nvm
    - name: Setup Node.js (.nvmrc)
      uses: actions/setup-node@v1
      with:
        node-version: "${{ steps.nvm.outputs.NVMRC }}"
    - name: Cache Node - npm
      uses: actions/cache@v1
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-cache-
    - name: npm install
      run: |
        npm install
    - name: Build Storybook
      run: |
        npm run build:storybook -- -o storybook-static
    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: storybook-files
        path: storybook-static

  deploy-storybook:
    runs-on: ubuntu-latest
    needs: build-storybook
    steps:
      - uses: actions/checkout@v2
        with:
          ref: gh-pages
      - name: Download artifacts
        uses: actions/download-artifact@v1
        with:
          name: storybook-files
          path: storybook-static
      - name: Commit updates
        run: |
          rm -rf ${ORIGINAL_BRANCH}
          mv storybook-static ${ORIGINAL_BRANCH}
          git add .
          git status
          git commit -m "Deploy storybook for ${ORIGINAL_BRANCH}."
          git pull --no-edit --quiet
          git push origin gh-pages
        env:
          ORIGINAL_BRANCH: ${{ github.ref.split(/)[2] }}
          GIT_AUTHOR_EMAIL: ${{ github.actor }}@users.noreply.github.com
          GIT_AUTHOR_NAME: ${{ github.actor }}
          GIT_COMMITTER_EMAIL: ${{ github.actor }}@users.noreply.github.com
          GIT_COMMITTER_NAME: ${{ github.actor }}
