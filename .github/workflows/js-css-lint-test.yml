name: Code Linting and JS Tests

on:
  push:
    branches:
      - develop
      - main
    # Only run if CSS/JS/MD-related files changed.
    paths:
      - '.github/workflows/js-css-lint-test.yml'
      - '**.js'
      - '**.json'
      - '**.scss'
      - '.eslint*'
      - '.nvmrc'
      - '.stylelint*'
      - '**/package.json'
      - 'package-lock.json'
      - '!feature-flags.json'
      - '!composer.json'
  pull_request:
    branches:
      - develop
      - main
      - 'feature/**'
    # Only run if CSS/JS/MD-related files changed.
    paths:
      - '.github/workflows/js-css-lint-test.yml'
      - '**.js'
      - '**.json'
      - '**.scss'
      - '.eslint*'
      - '.nvmrc'
      - '.stylelint*'
      - '**/package.json'
      - 'package-lock.json'
      - '!feature-flags.json'
      - '!composer.json'
    types:
      - opened
      - reopened
      - synchronize

concurrency:
  group: js-css-lint-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  css-lint:
    name: CSS Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: npm install
        run: npm i -w assets --include-workspace-root
      - name: CSS Lint
        run: npm run lint:css
  js-lint:
    name: JS Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: npm install
        run: npm i -w assets -w storybook -w tests/js -w tests/e2e --include-workspace-root
      - name: JS Lint
        run: npm run lint:js
  js-test:
    name: JS Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: npm install
        run: npm i -w assets -w storybook -w tests/js --include-workspace-root
      - name: Jest Tests
        id: test-js
        run: npm run test:js
        continue-on-error: true
      - name: Jest Tests (Retry Failures 1)
        id: test-js-retry-1
        run: npm run test:js -- -- --onlyFailures
        if: steps.test-js.outcome == 'failure'
        continue-on-error: true
      - name: Jest Tests (Retry Failures 2)
        id: test-js-retry-2
        run: npm run test:js -- -- --onlyFailures
        if: steps.test-js-retry-1.outcome == 'failure'
        continue-on-error: true
      - name: Jest Tests (Retry Failures 3)
        run: npm run test:js -- -- --onlyFailures
        if: steps.test-js-retry-2.outcome == 'failure'
      # TODO: Rewrite this, or move the comment elsewhere and provide a simpler comment and link here:
      # ESLint Plugin Tests. These require a separate Jest configuration because
      # `@wordpress/jest-preset-default` is incompatible with ESLint 7.x module resolution.
      # The preset tries to map @eslint/eslintrc for ESLint 8+ but this project uses ESLint 7.x.
      # `@wordpress/jest-preset-default` was updated to fix tests as part of the Node upgrade,
      # but the update introduced this dependency issue which necessitates the workaround.
