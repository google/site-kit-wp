name: Code Linting and JS Tests

on:
  push:
    branches:
      - develop
      - main
    # Only run if CSS/JS/MD-related files changed.
    paths:
      - '.github/workflows/js-css-lint-test.yml'
      - '**.js'
      - '**.json'
      - '**.scss'
      - '.eslint*'
      - '.nvmrc'
      - '.stylelint*'
      - '**/package.json'
      - 'package-lock.json'
      - '!feature-flags.json'
      - '!composer.json'
  pull_request:
    branches:
      - develop
      - main
      - 'feature/**'
    # Only run if CSS/JS/MD-related files changed.
    paths:
      - '.github/workflows/js-css-lint-test.yml'
      - '**.js'
      - '**.json'
      - '**.scss'
      - '.eslint*'
      - '.nvmrc'
      - '.stylelint*'
      - '**/package.json'
      - 'package-lock.json'
      - '!feature-flags.json'
      - '!composer.json'
    types:
      - opened
      - reopened
      - synchronize

concurrency:
  group: js-css-lint-test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  css-lint:
    name: CSS Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: npm install
        run: npm i -w assets --include-workspace-root
      - name: CSS Lint
        run: npm run lint:css
  js-lint:
    name: JS Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: npm install
        run: npm i -w assets -w storybook -w tests/js -w tests/e2e --include-workspace-root
      - name: JS Lint
        run: npm run lint:js
  js-test:
    name: JS Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: npm
      - name: npm install
        run: npm i -w assets -w storybook -w tests/js --include-workspace-root
      - name: Jest Tests
        id: test-js
        run: npm run test:js -- -- --json --outputFile=jest-results.json
        continue-on-error: true
      - name: Check for catastrophic failure
        run: |
          if [ ! -f jest-results.json ]; then
            echo "‚ùå Catastrophic failure: no jest-results.json produced."
            exit 1
          fi
      - name: Jest Tests (Retry Failures 1)
        id: test-js-retry-1
        run: npm run test:js -- -- --onlyFailures
        if: steps.test-js.outcome == 'failure'
        continue-on-error: true
      - name: Jest Tests (Retry Failures 2)
        id: test-js-retry-2
        run: npm run test:js -- -- --onlyFailures
        if: steps.test-js-retry-1.outcome == 'failure'
        continue-on-error: true
      - name: Jest Tests (Retry Failures 3)
        run: npm run test:js -- -- --onlyFailures
        if: steps.test-js-retry-2.outcome == 'failure'
      - name: Clean up jest-results.json
        run: |
          if [ -f jest-results.json ]; then
            rm -f jest-results.json
          fi
